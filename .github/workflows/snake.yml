name: Generate Snake Animation

on:
  # 1 vez al día (cero exceso de runs)
  schedule:
    - cron: "0 0 * * *"

  # Permite ejecutarlo manualmente cuando quieras
  workflow_dispatch:

# Evita que se pisen ejecuciones si GitHub tarda o se queda en cola
concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  generate:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    # No necesitas 5, pero lo dejo seguro. El job normalmente dura < 1 min
    timeout-minutes: 10

    steps:
      - name: Generate snake SVG (dark palette)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Gar1695
          # Genera 2 versiones: una dark y otra light (opcional pero útil)
          outputs: |
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          # Publica solo lo que genera, sin basura
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
